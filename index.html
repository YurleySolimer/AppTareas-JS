<!DOCTYPE html>

<html>

<head>
	<title> APP TASKS </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>

<body>

	<!-- NAVIGATION -->
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a href="#" class="navbar-brand"> Tasks App </a>
			<img src="logoDef.png" width="10%">
		</div>
	</nav>

	<!-- MAIN CONTENT -->
	<div class="container">
		<div class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<form id="formTask">
							<div class="form-group">
								<input type="text" id="title" placeholder="Add a Todo" class="form-control">
								
							</div>

							<div class="form-group">
								<textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add description">				
								</textarea>		
							</div>

							<button type="submit" class="btn btn-primary btn-block" >
								Save			
							</button>
						</form>					
					</div>					
				</div>
			</div>

			<div class="col-md-8">
				<div id="tasks"> </div>
			</div>
		</div>
		
	</div>

	<script src"app.js"> </script>
</body>

</html>
